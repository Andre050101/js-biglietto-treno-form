<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <title>Calcolo del prezzo del biglietto del treno</title>
    </head>
    <body class="container-fluid">
        <h2>Calcola il prezzo del tuo biglietto</h1>
        <div class="ticket-form">
            <label for="nome">Nome e Cognome:</label>
            <input type="text" id="nome" placeholder="Nome e Cognome">
            
            <label for="nKM">Chilometri da percorrere:</label>
            <input type="number" name="numeroKM" id="nKM" placeholder="Numero di kilometri da effettuare">

            <label for="eta">Fascia d'età</label>
            <select name="" id="eta">
                <option value="" disabled selected>Seleziona la fascia d'età</option>
                <option value="minorenne">Junior</option>
                <option value="maggiorenne">Adult</option>
                <option value="over65">Senior</option>
            </select>

            <div class="btns">
                <input type="button" value="Calcola prezzo biglietto" onclick="calcolaPrezzo()">
                <input type="button" value="Annulla" onclick="resetForm()">
            </div>
        </div>

        <div class="ticket-output">
            <div id="dettagli-biglietto"></div>
        </div>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script/script.js"></script>
    </body>
</html>
